<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>
  <!-- 准备好一个"容器" -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom,用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel,用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types,用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  
  <script type="text/babel">  //此处一定要写babel
  //1.创建组件
  class Person extends React.Component {
    render(){
      const {name,age,sex} = this.props
      //props是只读的
      //this.props.name='jack' //此行代码会报错，因为props是只读的
      return (
        <ul>
          <li>姓名:{name}</li>
          <li>性别:{sex}</li>
          <li>年龄:{age+1}</li>
        </ul>
      )
    }
  }
  //对标签属性进行类型、必要性的限制
  Person.proTypes = {
    name:PropTypes.string.isRequired,
    sex:PropTypes.string,
    age:PropTypes.number,
    speak:PropTypes.func
  }
//指定默认标签属性值
  Person.defaultProps = {
    sex:'男',
    age:18
  }
  //渲染组件到页面
  ReactDOM.render(<Person name="jerry" speak={speak}/>,document.getElementById('test1'))
  ReactDOM.render(<Person name="Aaan" age={18} sex = "男"/>,document.getElementById('test2'))

  //批量传递props
  const p = {name:"Coco",age:21,sex:'女'}
  // ReactDOM.render(<Person name="Coco" age="21" sex = "女"/>,document.getElementById('test3'))
  ReactDOM.render(<Person  {...p}/>,document.getElementById('test3'))
  
  function speak(){
    console.log('我说话了')
  }


  </script>


</body>
</html>
